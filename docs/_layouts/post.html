---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="metadata">
  <span>{{ page.date | date_to_string: "ordinal" }}</span>
  <span>{{ page.author | default: site.author.name }}</span>
</p>

<p class="metadata">
  {% for tag in page.tags %}
  <a href="/tags#{{ tag }}">{{ tag }}</a>
  {% endfor %}
</p>

{{ content }}
