---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="metadata">
  <span>{{ page.date | date_to_string: "ordinal" }}</span>
  <span>
    {% assign tags = page.tags | sort %}
    {% for raw_tag in tags %}
    {% assign tag = raw_tag | slugify %}
    <a href="/tags#{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </span>
  <span>{{ page.author | default: site.author.name }}</span>
</p>

{{ content }}
